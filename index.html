<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">
      <img src="img/Logo.png" alt="Logo">
      PT Apelicious Co. Indonesia
    </a>

  <div class="container">
    <h1>Product Information</h1>
    <button class="btn btn-primary" onclick="bacaRFID()">Baca RFID</button>

    <!-- Tabel untuk menampilkan data produk -->
    <table class="table mt-4">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Net Weight</th>
          <th>Production Date</th>
          <th>Expired Date</th>
        </tr>
      </thead>
      <tbody id="tabelProduk">
        <!-- Data produk akan ditambahkan oleh JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Tambahkan script JavaScript -->
  <script>
    function bacaRFID() {
      // Menggunakan perangkat pembaca RFID dan mendapatkan data RFID
      var dataRFID = "ABCDE12345"; // Contoh data RFID yang terbaca

      // Simulasikan data produk berdasarkan data RFID
      var produk = {
        productName: "Apple Chips",
        netWeight: "6 x 15 g",
        productionDate: "16 June 2023",
        expiredDate: "16 June 2024"
      };

      // Tampilkan data produk pada tabel
      tambahDataProduk(produk);
    }

    function tambahDataProduk(produk) {
      // Ambil referensi tabel
      var tabel = document.getElementById("tabelProduk");

      // Buat baris baru
      var row = tabel.insertRow();

      // Tambahkan sel dengan data produk
      var cellProductName = row.insertCell();
      cellProductName.innerHTML = produk.productName;

      var cellNetWeight = row.insertCell();
      cellNetWeight.innerHTML = produk.netWeight;

      var cellProductionDate = row.insertCell();
      cellProductionDate.innerHTML = produk.productionDate;

      var cellExpiredDate = row.insertCell();
      cellExpiredDate.innerHTML = produk.expiredDate;
    }
  </script>
