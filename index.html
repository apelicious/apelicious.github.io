<!DOCTYPE html>
<html>
<head>
  <title>Informasi Produk</title>
  <!-- Tambahkan meta tag viewport untuk responsif -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Tambahkan link CSS Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  <!-- Tambahkan script jQuery dan Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <!-- Script JavaScript -->
  <script>
    function bacaRFID() {
      // Menggunakan perangkat pembaca RFID dan mendapatkan data RFID
      var dataRFID = "Product Name: Apelicious | Netto: 6 x 15 gram | Production Date: 16 June 2023 | Expired Date: 16 June 2024"; // Contoh data RFID yang terbaca

      // Tampilkan data RFID pada tabel
      tambahDataRFID(dataRFID);
    }

    function tambahDataRFID(dataRFID) {
      // Ambil referensi tabel
      var tabel = document.getElementById("tabelRFID");

      // Buat baris baru
      var row = tabel.insertRow();

      // Tambahkan sel dengan data RFID
      var cellRFID = row.insertCell();
      cellRFID.innerHTML = dataRFID;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Informasi Produk</h1>
    <button class="btn btn-primary" onclick="bacaRFID()">Baca RFID</button>

    <!-- Tabel untuk menampilkan data RFID -->
    <table class="table mt-4">
      <thead>
        <tr>
          <th>Data Produk</th>
        </tr>
      </thead>
      <tbody id="tabelRFID">
        <!-- Data RFID akan ditambahkan oleh JavaScript -->
      </tbody>
    </table>
  </div>
</body>
</html>
